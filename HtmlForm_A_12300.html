<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form - 12300</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="menu">
      <li><a href="HtmlCssBasic_A_12300.html">Kembali ke Halaman Utama</a></li>
      <li><a href="JSBasic_A_12300.html">Halaman Javascript</a></li>
  </ul>

  <h2>Form Pendaftaran Mahasiswa</h2>

  <form onsubmit="return validateForm()">
    <table cellspacing="4" cellpadding="4">
      <tr>
      <!-- field input = Nama Mahasiswa, tipe teks, required = DONE -->
        <td><strong>Nama Mahasiswa </strong></td>
        <td><input required type="text" id="namaMahasiswa" name="nama"></td>
      </tr>
      <!-- field radio button = Jenis Kelamin (Laki-laki dan Perempuan), required = DONE -->
      <tr>
        <td><strong>Jenis Kelamin </strong></td>
        <td>
          <input type="radio" id="male" name="gender" value="male" checked>
          <label for="male"> Laki-laki </label>

          <input type="radio" id="female" name="gender" value="female">
          <label for="female"> Perempuan </label>
        </td>
      </tr>
      <!-- dropdown untuk Program Studi dengan id="prodi", required = DONE
           opsi: "Pilih Prodi", "Informatika", "Teknik Industri", "Sistem Informasi" -->
      <tr>
        <td><strong>Program Studi </strong></td>
        <td>
          <select required id="Prodi" name="ProgramStudi">
            <option value="" selected> Pilih Prodi </option>
            <option value="Informatika"> Informatika </option>
            <option value="Teknik Industri"> Teknik Industri </option>
            <option value="Sistem Informasi"> Sistem Informasi </option>
          </select>
        </td>
      </tr>
      <tr>
      <!-- field input = angka, Nomor Telepon, tipe number, required = DONE -->
        <td><strong>Nomor Telepon </strong></td>
        <td><input required type="number" id="inputNomorTelepon" name="nomorTelepon"> </td>
      </tr>
      <tr>
        <!-- field input tanggal = Tanggal Lahir, tipe date, required = DONE -->
        <td><strong>Tanggal Lahir</strong></td>
        <td><input required type="date" id="tanggalLahir" name="tanggalLahir"> </td>
      </tr>
      
      <!-- field input email, tipe email, required = DONE -->
      <tr>
        <td><strong>Email</strong></td>
        <td><input required type="email" id="email" name="email"> </td>
      </tr>
      

      <!-- field input password = tipe password, required = DONE -->
      <tr>
        <td><strong>Password</strong></td>
        <td><input required type="password" id="password" name="password" minlength="8" maxlength="15"> </td>
      </tr>
      
      <!-- checkbox untuk Hal Favorit, berisi:
           - Fieldset "Game" dengan checkbox untuk Roblox, Magic Chess, dan beberapa game lain yang ingin kamu tambahkan.
           - Fieldset "Film" dengan checkbox untuk Drama, Action, Romance, Comedy, Horror.
       = DONE -->
      <tr>
        <td><strong>Hal Favorit</strong></td>
          <td>
            <strong> Game </strong>
            
            <fieldset>
            <input type="checkbox" id="game1" name="game" value="Roblox">
            <label for="game1">Roblox</label><br>

            <input type="checkbox" id="game2" name="game" value="Magic Chess">
            <label for="game2">Magic Chess</label><br>

            <input type="checkbox" id="game3" name="game" value="Genshin Impact">
            <label for="game3">Genshin Impact</label><br>

            <input type="checkbox" id="game4" name="game" value="Sonic the Hedgehog">
            <label for="game4">Sonic the Hedgehog</label><br>
          </fieldset>
        </td>
      </tr>
      
      <tr>
        <td></td>
        <td>
            <strong> film </strong>
            
            <fieldset>
              <input type="checkbox" id="film1" name="film" value="Drama">
              <label for="film1">Drama</label><br>

              <input type="checkbox" id="film2" name="film" value="Action">
              <label for="film2">Action</label><br>

              <input type="checkbox" id="film3" name="film" value="Romance">
              <label for="film3">Romance</label><br>

              <input type="checkbox" id="film4" name="film" value="Comedy">
              <label for="film4">Comedy</label><br>

              <input type="checkbox" id="film5" name="film" value="Horror">
              <label for="film5">Horror</label><br>
            </fieldset>
          </td>
      </tr>
           
      <!-- textarea = Deskripsi, id="deskripsi", required = DONE -->
      <tr>
        <td><strong>Deskripsi</strong></td>
        <td><textarea required id="deskripsi" name="deskripsi" rows="5" cols="40"></textarea></td>
      </tr>

      <!-- field input = Foto, tipe file, required = DONE -->
       <tr>
        <td><strong>Foto </strong></td>
        <td><input required type="file" id="foto" name="foto" accept=".jpeg,.png,.jpg"></td>
      </tr>

      <!-- tombol submit= id="simpan", value="Simpan" = DONE -->
      <tr>
        <td colspan="2"><input type="submit" id="simpan" value="Simpan"></td>
      </tr>
      <!-- Contoh Field input : 
            <tr>
              <td><strong>Nama Mahasiswa</strong></td>
              <td><input required type="text" id="namamhs" name="namamhs" size="30" /></td>
            </tr> 
      -->

    </table>
  </form>

  <script>
    const validateForm = () =>alert("Data Berhasil Disimpan !");
  </script>
</body>
</html>
